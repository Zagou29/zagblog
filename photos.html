<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow, noimageindex">
  <meta name="googlebot" content="noindex">
  <meta name="description" content="les photos de Zagou">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="shortcut icon" href="./images/Zag2.png" type="image/x-icon">
  <title>Photos de la famille de Zag</title>
  <script type="module" src="./photos.js"></script>
 <!-- <script type="module" src="./xfonctions/recupPhotos.js" defer></script> -->
  <link rel="stylesheet" href="./photos.css">
</head>

<body>
  <!-- <span>titre</span> -->
  <header class="entete">
    <button class="ret_fl hamburger " type="button">
      <span class="barre haut"></span>
      <span class="barre milieu"></span>
      <span class="barre bas"></span>
    </button>
    <span class="transval titre"></span>
    <span class="annee titre"></span>
  </header>
  <ul class="box_annees">
    <!-- ici arrivent <li class="lien"></li> -->
  </ul>
  <ul class="menu">
    <!-- ici arrivent les lien_menu -->
  </ul>
  <main class="envel">
    <div class="image">

      <div class="ret_fl fleches bloc precedent">
        <span class="material-icons-outlined bloc iconFl left"> arrow_circle_left </span>
        <span class="material-icons-outlined bloc iconFl debut"> block </span>
      </div>
      <div class="ret_fl fleches bloc suivant">
        <span class="material-icons-outlined bloc iconFl right"> arrow_circle_right </span>
        <span class="material-icons-outlined bloc iconFl fin"> block </span>
      </div>
      <div class="fullscreen">
        <p class="bloc">Touche F &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:Fullscreen<br>Barre
          Espace&nbsp;&nbsp;&nbsp;:Diapo <br>Touche S&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:Son
          <br>Touche + ou - &nbsp; :Dur√©e Diapo</p>
      </div>
      <!-- ici arrivent les <img> -->
    </div>
  </main>
  <footer class="pied">
    <button class="ret_fl retour">
      <span class="material-icons-outlined spanRetour"> arrow_circle_left</span>
    </button>
    <button class="diapo">
      <span class="material-icons-outlined spanRetour slide"> slideshow</span>
      <span class="material-icons-outlined spanRetour mute"> volume_off</span>
      <span class="material-icons-outlined spanRetour son"> volume_up</span>
      <span class=" spanRetour duree"></span>
    </button>
    <button class="ret_fl inverser ">
      <span class="material-icons-outlined spanRetour up"> arrow_circle_up </span>
      <span class="material-icons-outlined spanRetour down"> arrow_circle_down </span>
    </button>
  </footer>
  <!-- template des images de Photos -->
  <template id="photos">
    <img loading="lazy" src="" alt="" class="" data-an="" data-num="">
  </template>
  <!-- template des liens du menu timeline droit -->
  <template id="liendate">
    <li class="liens " data-an="" data-num="">
  </template>
  <!-- template des liens du menu dates gauche -->
  <template id="menu_dates">
    <li class="lien_menu" data-idmenu=""></li>
  </template>
</body>

</html>
